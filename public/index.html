<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="gap-y-10 bg-blue-300 text-white min-h-screen flex flex-col justify-center items-center">
        <h1 class="text-3xl">Add Product</h1>
        <form action="/addproduct" method="post" class="flex flex-col gap-y-4">
            <label for="name" class="text-2xl">Name:</label>
            <input class="w-80 h-10 rounded-lg pl-4 text-black focus:outline-blue-300" type="text" name="name" id="name">

            <label for="image" class="text-2xl">Image URL:</label>
            <input class="w-80 h-10 rounded-lg pl-4 text-black focus:outline-blue-300" type="text" name="image" id="image">

            <label for="price" class="text-2xl">Price:</label>
            <input class="w-80 h-10 rounded-lg pl-4 text-black focus:outline-blue-300" type="text" name="price" id="price">

            <button class="mt-6 bg-blue-400 mx-24 h-10 rounded-lg font-semibold">submit </button>
        </form>
    </div>
</body>
</html>
